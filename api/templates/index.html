<!DOCTYPE html>
<HTML>
	<HEAD><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	    <title>
	        epidermal
	    </title>
	    <style>@import url('https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap');
	    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
	        html, body {
	            background: #36382E;
	            color: #EDE6E3;  font-family: "Sono", monospace;
	            padding: 50px;
                
	        }h1,h2,h3,h4,h5,h6 {font-family: "Lexend", sans-serif;}
	        a{color:inherit;}
	        .secondary {
	            color: #808782;
	        }*{text-wrap: pretty;}
	        
	        .project_card {
	            width: 300px;
	            height: 100px;
	            background: rgba(255, 255, 255, 0.11);
	            padding: 10px;
	            text-wrap: pretty;
	            border: solid 1px #36382E;
                border-radius: 16px;
                transition: 500ms;
                display: flex;
                gap: 10px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(7.8px);
                -webkit-backdrop-filter: blur(7.8px);
	        }
	        
	        .dnd { color: #ff6e63; }
	        .idle { color: #ffef63; }
	        .online { color: #9cff63; }
	        .offline { color: #474747; }*{align-items: center; justify-content: center;}
	        
	        .tools {
	            background: rgba(255, 255, 255, 0.11);
	            padding: 10px;
                border-radius: 16px;
                transition: 500ms;

                display: flex;align-items: center; justify-content: center;
                gap: 10px;
                	            border: solid 1px #36382E;

                font-size: 24px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(7.8px);
                -webkit-backdrop-filter: blur(7.8px);
	        }.tools:hover { border: solid 1px #EDE6E3;}.container{display:flex;}.project_card:hover {
	            border: solid 1px #EDE6E3;
	        }
	    </style>
	</HEAD>

    <div class='spotify'>
		    <i class='bx bxl-spotify' ></i> listening to <b>{{title}}</b> by <b>{{artist}}</b>
		</div>
    {% endif %}
		
		<br/>

		    <a href='https://code.visualstudio.com/'>

		    </a>
		    <a href='https://github.com'>
		        <i class='bx bxl-github' ></i>
		    </a>
		    <a href='https://nodejs.org'>

		    </a>
		    <a href='https://apple.com'>

		    <a href='https://python.org'>

		    </a>
		    <a href='https://en.wikipedia.org/wiki/HTML5'>
		        <i class='bx bxl-html5' ></i>
		    </a>
		    <a href='https://telegram.org'>
		        <i class='bx bxl-telegram' ></i>
		    </a>

<b>cadet</b>
